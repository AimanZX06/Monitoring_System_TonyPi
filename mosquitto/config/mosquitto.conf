# =============================================================================
# Mosquitto MQTT Broker Configuration
# TonyPi Robot Monitoring System
# =============================================================================
#
# This file configures the Mosquitto MQTT broker for the monitoring system.
# Mosquitto acts as the message broker between TonyPi robots and the backend.
#
# COMMUNICATION FLOW:
#   TonyPi Robot ──► MQTT Broker (port 1883) ──► Backend
#   Frontend ──► MQTT Broker (port 9001 WebSocket) ──► Real-time updates
#
# PORTS:
#   1883 - Standard MQTT protocol (TCP)
#          Used by: Python backend, TonyPi robot clients
#
#   9001 - WebSocket protocol
#          Used by: Frontend browser clients (React app)
#          Browsers cannot use raw TCP, so WebSocket is required
#
# SECURITY NOTE:
#   Currently using allow_anonymous=true for development.
#   For production, configure:
#   - password_file /mosquitto/config/passwords.txt
#   - acl_file /mosquitto/config/acl.conf
#   - allow_anonymous false
# =============================================================================

# =============================================================================
# MQTT LISTENER (Port 1883)
# =============================================================================
# Standard MQTT protocol listener for backend and robot clients
# This is the primary communication channel for telemetry data

listener 1883
allow_anonymous true

# =============================================================================
# WEBSOCKET LISTENER (Port 9001)
# =============================================================================
# WebSocket protocol listener for browser-based clients
# Required for the React frontend to receive real-time updates
# The frontend uses MQTT.js library which connects via WebSocket

listener 9001
protocol websockets
allow_anonymous true

# =============================================================================
# PERSISTENCE
# =============================================================================
# Enable message persistence to survive broker restarts
# Persistent messages are stored in /mosquitto/data/
# This ensures QoS 1/2 messages are delivered after restart

persistence true
persistence_location /mosquitto/data/

# =============================================================================
# LOGGING
# =============================================================================
# Log output configuration
# Logs are sent to stdout for Docker container visibility
# Use 'docker logs mosquitto' to view logs

log_dest stdout
log_type error
log_type warning  
log_type notice
log_type information

# =============================================================================
# CONNECTION SETTINGS
# =============================================================================
# Maximum simultaneous connections allowed
# Increase this for larger deployments with more robots

max_connections 100