# Mosquitto Configuration for TonyPi Robot Monitoring

# MQTT listener
listener 1883
allow_anonymous true

# WebSocket listener  
listener 9001
protocol websockets
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type error
log_type warning  
log_type notice
log_type information

# Connection settings
max_connections 100